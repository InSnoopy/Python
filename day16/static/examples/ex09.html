<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			let camera, scene, renderer;
			let player;
			let monsters = [];
			let tangs = [];
			var xzs = [
				{'x':-500,   'z':-500   ,   'color':0xff0000},
				{'x':500,	 'z':-500   ,   'color':0xff8000},
				{'x':500   ,   'z':500   ,   'color':0xffff00},
				{'x':-500   ,'z':500,      'color':0x04B404},
			];


			function init() {

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 0;
				camera.position.y = 1000;

				console.log(camera.position);

				scene = new THREE.Scene();

				// 유저
				const texture = new THREE.TextureLoader().load( 'tangtang/비행기.png' );
				var geometry = new THREE.BoxGeometry( 100, 10, 100 );
				const material = new THREE.MeshBasicMaterial( { map: texture } );

				player = new THREE.Mesh( geometry, material );
				scene.add( player );
				player.position.z = 0;
				player.position.x = 0;
							
				camera.lookAt(player.position);
				

				// 몬스터
				for(var i=0; i<4; i++){
					const texture = new THREE.TextureLoader().load( 'tangtang/몬스터.png' );
					var geometry = new THREE.BoxGeometry( 100, 5, 100 );
					const material = new THREE.MeshBasicMaterial( { map: texture } );
					var monster = new THREE.Mesh( geometry, material );
					monsters.push(monster);
					scene.add( monster );
				}
				for(var i=0; i<xzs.length; i++){
				   monsters[i].position.x = xzs[i].x;
				   monsters[i].position.z = xzs[i].z;
				}


				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			var p_speed = 0;
			function animate() {
				requestAnimationFrame( animate );

				var rad = player.rotation.y;
				var s = parseInt(Math.sin(rad)*p_speed);
				var c = parseInt(Math.cos(rad)*p_speed);
				
				player.position.z += -c;
				player.position.x += -s;

				renderer.render( scene, camera );
				
				tangs[0].position.x += 10;
				// tangs[0].rotation.y += 0.2;
				
			}
			
			document.addEventListener("keydown", onDocumentKeyDown, false);
			function onDocumentKeyDown(event) {

				
				var key = event.key;
				if (key == 'ArrowUp') {
					p_speed += 0.1;
				} else if (key == 'ArrowDown') {
					p_speed -= 0.5;
				} else if (key == 'ArrowLeft') {
					player.rotation.y += 0.02;
				} else if (key == 'ArrowRight') {
					player.rotation.y -= 0.02;
				} else if (key == 'a'){
				
					// 총알
					const texture = new THREE.TextureLoader().load( 'tangtang/총알.png' );
					var geometry = new THREE.BoxGeometry( 100, 5, 100 );
					const material = new THREE.MeshBasicMaterial( { map: texture } );
					var tang = new THREE.Mesh( geometry, material );
					tangs.push(tang);
					scene.add( tang );

					console.log(tangs);
				}
				
				if(p_speed<0){
					p_speed = 0;
				}

			};
			
			
			
			init();
			animate();

		</script>

	</body>
</html>
